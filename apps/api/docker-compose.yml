name: arbor

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: arbor-postgres
    # Port exposed via arbor-proxy (postgres.arbor.local:5432)
    environment:
      POSTGRES_USER: arbor
      POSTGRES_PASSWORD: local_dev_only
      POSTGRES_DB: arbor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arbor"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: arbor-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@arbor.local
      PGADMIN_DEFAULT_PASSWORD: local_dev_only
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: arbor-minio
    # Ports exposed via arbor-proxy (minio.arbor.local:9000, minio-console.arbor.local)
    environment:
      MINIO_ROOT_USER: arbor
      MINIO_ROOT_PASSWORD: local_dev_only
    volumes:
      - ../../data/minio:/data # Persistent local storage
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 2s # Check every 5 seconds
      timeout: 3s # 3 second timeout per check
      retries: 3 # Retry 3 times before marking unhealthy
      start_period: 2s # Wait 5s before first check (gives MinIO time to start)
    restart: unless-stopped

  # API service removed - now runs locally on host at port 3848
  # Access via: http://api.arbor.local (proxied by Traefik → api-proxy → localhost:3848)

volumes:
  postgres_data:
  pgadmin_data:

networks:
  default:
    name: api_default
