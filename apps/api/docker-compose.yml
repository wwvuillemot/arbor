name: arbor

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: arbor-postgres
    ports:
      - "5432:5432" # Expose for local development (drizzle-kit, etc.)
    environment:
      POSTGRES_USER: arbor
      POSTGRES_PASSWORD: local_dev_only
      POSTGRES_DB: arbor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arbor"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: arbor-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@arbor.local
      PGADMIN_DEFAULT_PASSWORD: local_dev_only
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: arbor-minio
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    environment:
      MINIO_ROOT_USER: arbor
      MINIO_ROOT_PASSWORD: local_dev_only
    volumes:
      - ../../data/minio:/data # Persistent local storage
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 2s # Check every 5 seconds
      timeout: 3s # 3 second timeout per check
      retries: 3 # Retry 3 times before marking unhealthy
      start_period: 2s # Wait 5s before first check (gives MinIO time to start)
    restart: unless-stopped

  api:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    image: arbor-api:latest
    container_name: arbor-api
    environment:
      DATABASE_URL: postgresql://arbor:local_dev_only@postgres:5432/arbor
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: arbor
      MINIO_SECRET_KEY: local_dev_only
      MINIO_USE_SSL: "false"
      API_PORT: 3001
      API_HOST: 0.0.0.0
      CORS_ORIGIN: http://app.arbor.local
    volumes:
      - ../..:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:

networks:
  default:
    name: api_default
