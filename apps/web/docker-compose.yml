name: arbor

services:
  app:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
    image: arbor-app:latest
    container_name: arbor-app
    environment:
      NEXT_PUBLIC_API_URL: http://api.arbor.local
    volumes:
      - ../..:/app
      - /app/.next
    restart: unless-stopped

networks:
  default:
    name: api_default
